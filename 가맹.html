<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>가맹보호구역</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=885ecfcb7cd3949e33b8823011ae2af1"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.23306, 127.2013), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 원을 표시한다
		var circle = new kakao.maps.Circle({
			map: map, // 원을 표시할 지도 객체
			center : new kakao.maps.LatLng(37.23306, 127.2013), // 지도의 중심 좌표
			radius : 100, // 원의 반지름 (단위 : m)
			fillColor: '#FF0000', // 채움 색
			fillOpacity: 0.5, // 채움 불투명도
			strokeWeight: 3, // 선의 두께
			strokeColor: '#FF0000', // 선 색
			strokeOpacity: 0.9, // 선 투명도 
			strokeStyle: 'solid' // 선 스타일
		});	

	</script>
</body>
</html>
